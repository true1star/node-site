<div class="bamboo-container">
	<div class="panel panel-default" ng-repeat="bamboo in bambooList">
	  <div class="panel-heading">
	  	{{ bamboo.school }}
	  <div class="category">
		  <span  ng-repeat="category in bamboo.category.categories">{{ category }} </span>
	  </div>
	  </div>
	  <div class="panel-body">
		  <div class="topics">
		  	<i class="fa fa-hashtag" aria-hidden="true"></i>
			  <span ng-repeat="topic in bamboo.topics">{{ topic }} </span>
		  </div>
		  <hr>
		  <div class="contents">
			{{ bamboo.contents }}
		  </div>
	  </div>
	</div>
</div>
