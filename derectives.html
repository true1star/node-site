<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>derectives Bambooooo</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
	<script type="text/javascript" src="bin/index.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp', ['ng', 'ngRoute']);

		app.config(function($routeProvider) {
			$routeProvider.
				when('/', {
					template: '<h1>home page</h1><a ng-href="#/about">About</a>'
				}).
				when('/about', {
					template: '<a ng-href="#/">Back to Home Page</a>'
				});
		});

		app.directive('counterDirective', function() {
			return {
				controller: 'MyController',
				template: 	'<div	ng-controller="MyController"' +
						 	'		ng-click="counter = counter + 1">' +
							'You\'ve clicked this div {{counter}} times' +
							'</div>'
			}
		});

		app.controller('MyController', function($scope) {
			$scope.counter = 0;
		});
	</script>
</head>
<body>
	<h1>Bamboo forest</h1>
	<counter-directive></counter-directive>
	<div ng-view></div>
</body>
</html>
